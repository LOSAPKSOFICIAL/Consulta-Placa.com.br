<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Placa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="centro">
    <div class="container">
      <h1 class="titulo-consulta">Consulta de placa</h1>
      <form id="consulta-form" autocomplete="off">
        <input type="text" id="parametro" placeholder="ABC1234" maxlength="7" required>
        <div id="resultado"></div>
        <div class="grupo-botoes">
          <button type="submit" id="consultar-btn" class="btn">Consultar</button>
          <button type="button" id="nova-consulta" class="btn" style="display:none;">Nova Consulta</button>
        </div>
        <div class="assinatura">Desenvolvido por Matheus Comege</div>
<div class="aviso-fixo">
  <span class="aviso-icone">⚠️</span>
  <span class="aviso-texto">
    Em caso de falha na consulta, faça uma captura de tela, reporte ao responsável e tente novamente.
  </span>
</div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
