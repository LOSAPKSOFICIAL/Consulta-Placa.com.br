<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Placa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="titulo-consulta">Consulta de placa</h1>

    <form id="consulta-form" autocomplete="off">
      <input type="text" id="parametro" placeholder="ABC1234" maxlength="8" required>
      <button type="submit" id="consultar-btn">Consultar</button>
      <button type="button" id="nova-consulta" style="display:none;">Nova Consulta</button>
    </form>

    <div id="resultado"></div>
    <p style="margin-top: 16px; font-size: 0.9em; color: #777;">Desenvolvido por Matheus Comege</p>
  </div>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
